<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="vue.js"></script>

  <!--
    ()をつける基準:
    computedで{{}}を使う記述は不要
    methodsで{{}}を使う記述は必要

    ただし、ディレクティブでメソッドを使いたい場合には（）の記述はどちらでも良い
    理由は、ディレクティブではJavascript記述をして使うことができる上に、vueではメソッドの名前が指定できると言うだけなので、（）の使用は自由

-->
  <div id="app">
    <p>{{ counter }}</p>
    <button @click="countUp">+1</button>
    <button @click="countUp()">+1</button>

    <p>{{ doubleCounterComputed }}</p>
    <p>{{ doubleCounterMethods() }}</p>

  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        counter: 0,
      },
      computed: {
        doubleCounterComputed: function () {
          return this.counter * 2;
        }
      },
      methods: {
        countUp: function () {
          this.counter += 1;
        },
        doubleCounterMethods: function () {
          return this.counter * 2;
        }
      }
    }
      }


    });
  </script>

</body>

</html>
